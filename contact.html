<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact| Flower Shop</title>
    <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
       integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
       crossorigin="anonymous"
       referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-seedling logoIcon"></i>
                <span class="Shop-name">Elite Florals</span>
            </div>
            <ul class="NavLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" >Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="Contact">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you! Fill out the form below and we’ll respond soon.</p>
        <br>
        <form class="Contact-Form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required >
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Your Email" required>
            <br><br>
            <label for="message">Message:</label>
            <br><br>
            <textarea name="message" id="message" placeholder="Your Message" required rows="5"></textarea> 
            <br><br>
            <button type="submit" id="subbtn">Submit</button>  
        </form>
    
       
    </section>
    <footer>
        <p>&copy; 2026 Elite Florals | designed with <i class="fa-solid fa-heart" id="heart"></i></p>
    </footer>
    
</body>
</html>
